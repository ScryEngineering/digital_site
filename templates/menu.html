<div class="nav-toggle" id="js-nav-toggle" onclick="animateBar(this)">
    <span class="bar-top"></span>
    <span class="bar-mid"></span>
    <span class="bar-bot"></span>
</div>
<ul class="menu" id="js-menu">
    {% for page in pages %}
    <li><a href="{{ page.url }}" {% if this.url.__contains__(page.url) %}id="current"{% endif %}>
        {{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
