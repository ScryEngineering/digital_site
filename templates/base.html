<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
</head>
<body>
    <header>
        <h1>Site name</h1>
        <ul id="nav">
            {% for page in pages %}
            {% if not page.content_type %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </header>
    <div>
        {% block content %}{% endblock %}
    </div>
    <footer></footer>
    {% block scripts %}{% endblock %}
</body>
</html>
