{% extends "base.html" %}

{% block title %}{{ this.title }}{% endblock %}

{% block content %}
<h1>{{ this.title }}</h1>
<h4>by {{ this.author }}</h4>
<p>category: {{ this.category }}</p>
<p>tags: {% for tag in tags %}{{ tag }}{% endfor %}</p>
<p>{{ this.posted }}</p>
<p>{{ this.modified }}</p>
<p>{{ this.content }}</p>

{% endblock %}
