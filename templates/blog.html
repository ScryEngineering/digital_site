{% extends "base.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block content %}
<ul>
    {% for page in pages %}
    {% if page.author %}
    <li><a href="{{ page.slug }}">{{ page.title }}</a> by {{ page.author }}</li>
    {{ page.summary }}
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
